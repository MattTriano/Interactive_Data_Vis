<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>SVG Example</title>
	</head>
	
	<body>
		<h1>This <u>shows</u> stuff</h1>
		This is text. 

		<svg width="400" height="400">

					 style="fill:blue;" />

			<rect x="50" y="50" width="200" height="200"
				  style="fill:yellow;" />
		</svg>

		<svg width="600" height="600">
			<circle cx="300" cy="300" r="250" 
					style="fill:yellow; stroke:black; stroke-width:5px"	/>

					 style="fill:black;" />

					 style="fill:black;" />
			<path d="M 130 330 C 170 510, 430 510, 470 330"
				  stroke="black" stroke-width="5" fill="transparent"/>

				  stroke="black" stroke-width="5" fill="transparent"/>

			
		</svg>
