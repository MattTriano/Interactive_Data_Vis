<!DOCTYPE html>
<html lang="en">
    
    <head>
    
        <meta charset="UTF-8"/>
        
        <link rel="stylesheet" href="lab2.css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- <script type="text/javascript" src="../d3.js"></script> -->
        <title>Now Let's Try D3</title>

    </head>

    <body>

        <script type="text/javascript">
          // Data was taken from

            var w       = 600;
            var h       = 400;
            var padding = 50;
            var barPad  = 2;

            var dataset, xScale, yScale, xAxis, yAxis; 

            var parseTime = d3.timeParse("%m/%d/%Y");

            var formatTime = d3.timeFormat("%m %Y");


            var rowConverter = function(d) {
                    return {
                            Date:         parseTime(d.Date),
                            NetQtrInc:    parseInt(d.NetQtrInc)
                    };
            }

            d3.csv("alphabet_income_statement.csv", rowConverter, function(error, data) {
                if (error) {
                    console.log(error);
                } else {
                    dataset = data;

                    var firstQtr = d3.min(dataset, function(d) { return d.Date; });
                    var lastQtr  = d3.max(dataset, function(d) { return d.Date; });

                    xScale = d3.scaleTime()
                               .domain([
                                        d3.timeMonth.offset(firstQtr, -1),
                                        d3.timeMonth.offset(lastQtr, 3)
                                      ])
                               .range([padding, w - padding]);

                    yScale = d3.scaleLinear()
                               .domain([
                                      0,
                                      d3.max(dataset, function(d) { return d.NetQtrInc; })
                                  ])
                               .range([h - padding, padding]);

                    var xAxis = d3.axisBottom()
                                  .scale(xScale)
                                  .tickFormat(formatTime);

                    var yAxis = d3.axisLeft()
                                  .scale(yScale);

                    var svg = d3.select("body")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);

                    svg.selectAll("rect")
                       .data(dataset)
                       .enter()
                       .append("rect")
                       .attr("x", function(d) {
                                      return xScale(d.Date) - 0.31* padding; 
                       })
                       .attr("height", function(d) { 
                                          return h - yScale(d.NetQtrInc) - padding; 
                       })
                       .attr("y", function(d) {
                                              return yScale(d.NetQtrInc); 
                       })
                       .attr("width", 1);

                    svg.append("g")
                       .attr("class", "axis")
                       .attr("transform", "translate(0," + (h - padding) + ")")
                       .call(xAxis)
                       .selectAll("text")
                          .style("text-anchor", "end")
                          .attr("dx", "-.8em")
                          .attr("dy", ".15em")
                          .attr("transform", "rotate(-65)");

                    svg.append("g")
                       .attr("class", "axis")
                       .attr("transform", "translate(" + padding + ",0)")
                       .call(yAxis);

                    svg.append("text")
                        .attr("x", w/2)
                        .attr("y", padding/2)
                        .attr("text-anchor", "middle")
                        .style("text-decoration", "underline")
                        .text("Quarterly Net Income for Alphabet Inc.")
              }
          });

        // python -m http.server 8888 &.

            

        </script>

    </body>

</html>
